<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Krishi Sakhi</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="app-title">
                <span class="material-icons">eco</span> Krishi Sakhi
            </div>
            <div class="header-right">
                <button id="language-toggle" class="icon-button" title="Toggle Language">
                    <span class="language-text">EN</span>
                </button>
                <button id="theme-toggle" class="icon-button" title="Toggle Theme">
                    <span class="material-icons">light_mode</span>
                </button>
                <div class="weather">
                    <div class="weather-temp">
                        <span class="material-icons weather-icon">wb_sunny</span>
                        <span>28°C</span>
                    </div>
                    <div class="weather-condition">Clear</div>
                </div>
            </div>
        </header>

        <section class="main-content">
            <h1 data-en="AI Chat" data-ml="എഐ ചാറ്റ്">AI Chat</h1>
            <div class="card chat-container">
                <div class="card-header">
                    <span class="material-icons card-icon">smart_toy</span>
                    <h2 data-en="Farm Assistant" data-ml="കാർഷിക സഹായി">Farm Assistant</h2>
                </div>
                <div class="chat-messages" id="chat-messages">
                    <div class="chat-message bot">
                        <div class="message-content">
                            <p data-en="Hello! I'm your AI farming assistant. How can I help you today?" data-ml="ഹലോ! ഞാൻ നിങ്ങളുടെ AI കാർഷിക സഹായിയാണ്. ഇന്ന് എങ്ങനെ സഹായിക്കാം?">Hello! I'm your AI farming assistant. How can I help you today?</p>
                        </div>
                    </div>
                </div>
                <div class="chat-input-container">
                    <input type="text" id="chat-input" data-en-placeholder="Ask about farming, weather, or log activities..." data-ml-placeholder="കൃഷി, കാലാവസ്ഥ, അല്ലെങ്കിൽ പ്രവർത്തനങ്ങൾ ചോദിക്കുക..." placeholder="Ask about farming, weather, or log activities..." maxlength="500">
                    <button id="send-btn" class="send-btn">
                        <span class="material-icons">send</span>
                    </button>
                </div>
            </div>
        </section>
    </div>

    <nav class="bottom-nav">
        <a href="/" class="nav-item">
            <span class="material-icons nav-icon">home</span>
            <span class="nav-label" data-en="Home" data-ml="ഹോം">Home</span>
        </a>
        <a href="/activities" class="nav-item">
            <span class="material-icons nav-icon">agriculture</span>
            <span class="nav-label" data-en="Activities" data-ml="പ്രവർത്തനങ്ങൾ">Activities</span>
        </a>
        <a href="/chat" class="nav-item active">
            <span class="material-icons nav-icon">smart_toy</span>
            <span class="nav-label" data-en="AI Chat" data-ml="എഐ ചാറ്റ്">AI Chat</span>
        </a>
        <a href="/schemes" class="nav-item">
            <span class="material-icons nav-icon">savings</span>
            <span class="nav-label" data-en="Schemes" data-ml="പദ്ധതികൾ">Schemes</span>
        </a>
        <a href="/knowledge" class="nav-item">
            <span class="material-icons nav-icon">menu_book</span>
            <span class="nav-label" data-en="Knowledge" data-ml="അറിവ്">Knowledge</span>
        </a>
    </nav>

    <script src="/static/script.js"></script>
</body>
</html>
